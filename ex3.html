        ];

        var menorFaturamento = faturamentoMensal[0].valor;
        var maiorFaturamento = faturamentoMensal[0].valor;
        var somaFaturamento = 0;
        var numDiasAcimaMedia = 0;
        var diasComFaturamento = 0;

        for (var i = 0; i < faturamentoMensal.length; i++) {
            const faturamento = faturamentoMensal[i].valor;

            if (faturamento < menorFaturamento) {
                menorFaturamento = faturamento;
            }

            if (faturamento > maiorFaturamento) {
                maiorFaturamento = faturamento;
            }

            somaFaturamento += faturamento;

            if (faturamento > 0)
            {
                diasComFaturamento++;
            }
        }

        const mediaMensal = somaFaturamento / diasComFaturamento;

        for (var i = 0; i < faturamentoMensal.length; i++) {
            if (faturamentoMensal[i].valor > mediaMensal) {
                numDiasAcimaMedia++;
            }
        }

        alert(`Menor valor de faturamento diário: R$  ${menorFaturamento}
        Maior valor de faturamento diário: R$ ${maiorFaturamento}
        Número de dias com faturamento acima da média mensal: ${numDiasAcimaMedia}`);

    </script>
